<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <!-- Material form register -->
      <div class="crd">
        <mdb-card>

          <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
              <strong>Admin-Registration</strong>
            </h5>
          </mdb-card-header>

          <!--Card content-->
          <mdb-card-body class="px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;" (ngSubmit)="onSubmit()">

              <div class="form-row">
                <div class="col">
                  <!-- First name -->
                  <div class="md-form">
                    <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput [(ngModel)]="firstName" name="firstName">
                    <label for="materialRegisterFormFirstName">First name</label>
                  </div>
                </div>
                <div class="col">
                  <!-- Last name -->
                  <div class="md-form">
                    <input type="email" id="materialRegisterFormLastName" class="form-control" mdbInput [(ngModel)]="lastName" name="lastName">
                    <label for="materialRegisterFormLastName">Last name</label>
                  </div>
                </div>
              </div>

              <!-- NIC -->
              <div class="md-form mt-0">
                <input type="text" id="materialRegisterFormEmail" class="form-control" mdbInput [(ngModel)]="nic" name="nic">
                <label for="materialRegisterFormEmail">NIC</label>
              </div>

              <!-- E-mail -->
              <div class="md-form mt-0">
                <input type="email" id="materialRegisterFormEmail" class="form-control" mdbInput [(ngModel)]="email" name="email">
                <label for="materialRegisterFormEmail">E-mail</label>
              </div>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" class="form-control"
                  aria-describedby="materialRegisterFormPasswordHelpBlock" mdbInput [(ngModel)]="password" name="password">
                <label for="materialRegisterFormPassword">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                  At least 8 characters and 1 digit
                </small>
              </div>


              <!-- Sign up button -->
              <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                mdbWavesEffect type="submit">Register</button>

              <hr>

              <!-- Terms of service -->
              <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a> and
                <a href="" target="_blank">terms of service</a>. </p>

            </form>
            <!-- Form -->

          </mdb-card-body>

        </mdb-card>
        <!-- Material form register -->
      </div>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
