<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="crd">
          <!-- Material form login -->
          <mdb-card>
  
            <mdb-card-header class="info-color white-text text-center py-4">
              <h5>
                <strong>User Registration</strong>
              </h5>
            </mdb-card-header>
  
  
            <!--Card content-->
            <mdb-card-body class="px-lg-5 pt-0">
  
              <!-- Form -->
              <form class="text-center" style="color: #757575;" (ngSubmit)="onSubmit()">
  
                <!-- NIC -->
                <div class="md-form">
                  <input type="text" name="nic" id="materialLoginFormEmail" class="form-control" mdbInput
                  [(ngModel)]="nic">
                  <label for="materialLoginFormEmail">NIC</label>
                </div>
  
                <!-- Register button-->
                <button mdbBtn color="info" block="true" class="my-4" type="submit">Register</button>
                <!-- Register -->
                <p>
                  Register user in the blockchain
                </p>
  
              </form>
              <!-- Form -->
  
            </mdb-card-body>
  
          </mdb-card>
          <!-- Material form login -->
  
        </div>
  
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
