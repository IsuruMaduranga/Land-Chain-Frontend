<div class="container">

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div *ngIf="ads === undefined || ads.length == 0">
        <div class="alert alert-danger" role="alert">
          You have no posted Ads
        </div>
      </div>
      <div class="flash">
        <ng-flash-message></ng-flash-message>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

  <div class="row">



    <div *ngFor="let ad of ads">

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="assets/land.jpg" alt="Card image cap">
        <div class="card-body">

          <h3 class="card-title">{{ad.city}}</h3>
          <h5 class="card-title">{{ad.size}} perchs</h5>
          <h5 class="card-title">{{ad.price}}$</h5>
          <p class="card-text">Land ID:{{ad.landId}}</p>
          <p class="card-text">Owner:{{ad.ownerId}}</p>
          <p class="card-text">{{ad.description}}</p>
          <p class="card-text">Call {{ad.phone}} for more info</p>

          <h5 class="card-title">Ad status --> {{ad.status}}</h5>

          <button (click)="delete(ad._id)" class="btn btn-primary" [disabled]="!ad.status==='active'">Delete</button>


        </div>
      </div>

    </div>

  </div>
</div>
