<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="crd">
          <!-- Material form login -->
          <mdb-card>
  
            <mdb-card-header class="danger-color white-text text-center py-4">
              <h5>
                <strong>Land Registration</strong>
              </h5>
            </mdb-card-header>
  
  
            <!--Card content-->
            <mdb-card-body class="px-lg-5 pt-0">
  
              <!-- Form -->
              <form class="text-center" style="color: #757575;" (ngSubmit)="onSubmit()">
  
                <!-- Land id -->
                <div class="md-form">
                  <input type="text" name="nic" id="materialLoginFormEmail" class="form-control" mdbInput
                  [(ngModel)]="landId">
                  <label for="materialLoginFormEmail">Land id</label>
                </div>

                <!-- Previous land id -->
                <div class="md-form">
                    <input type="text" name="nic" id="materialLoginFormEmail" class="form-control" mdbInput>
                    <label for="materialLoginFormEmail">Previous land i(Optional)d</label>
                </div>

                <!-- Owner NIC -->
                <div class="md-form">
                    <input type="text" name="nic" id="materialLoginFormEmail" class="form-control" mdbInput
                    [(ngModel)]="ownerNIC">
                    <label for="materialLoginFormEmail">Owner NIC</label>
                </div>
  
                <!-- Registration button -->
                <button mdbBtn color="danger" block="true" class="my-4" type="submit">Register</button>
                <!-- Register -->
                <p>
                  Register land in the blockchain
                </p>
  
              </form>
              <!-- Form -->
  
            </mdb-card-body>
  
          </mdb-card>
          <!-- Material form login -->
  
        </div>
  
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
