<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
       

          <div class="card-header text-center bg-info">
            <h5 class="text-light">
              <strong>Land Registration</strong>
            </h5>
          </div>


          <!--Card content-->
          <div class="card-body">

            <!-- Form -->
            <form style="color: #757575;" (ngSubmit)="onSubmit()" #f="ngForm">

              <!-- Land id -->
              <div class="form-group">
                <label for="fn">Land ID</label>
                <input type="text" id="fn" class="form-control" mdbInput [(ngModel)]="landId" name="landId"
                  #fn="ngModel" required pattern="^[0-9]+$">
                <div class="form-text text-danger" *ngIf="fn.touched && !fn.valid">
                  <small *ngIf="fn.errors.required">Land ID is required!</small>
                  <small *ngIf="fn.errors.pattern">Invalid ID!</small>
                </div>
              </div>


              <!-- Owner NIC -->
              <div class="form-group">
                <label for="ln">Owner NIC</label>
                <input type="text" id="ln" class="form-control" mdbInput [(ngModel)]="ownerNIC" name="ownerNIC"
                  #ln="ngModel" required pattern="^[0-9]{9}V$">
                <div class="form-text text-danger" *ngIf="ln.touched && !ln.valid">
                  <small *ngIf="ln.errors.required">Owner NIC is required!</small>
                  <small *ngIf="ln.errors.pattern">Invalid NIC!</small>
                </div>
              </div>


              <!-- Registration button -->
              <button mdbBtn color="info" block="true" class="my-4" type="submit"
                [disabled]="!f.valid">Register</button>
              <!-- Register -->
              <p>
                Register land in the blockchain
              </p>

            </form>
            <!-- Form -->

          </div>

      </div>

    </div>
    <div class="col-md-3"></div>
  </div>
</div>
